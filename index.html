<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>Robot IDE Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="logo">ROBOT IDE</div>
      <div class="actions">
        <button id="run-btn" class="btn-run" onclick="runCode()">‚ñ∂ Run</button>
        <button id="stop-btn" class="btn-stop" onclick="stopProgram()">
          ‚ñ† Stop
        </button>
        <button id="reset-btn" class="btn-reset" onclick="resetPosition()">
          ‚Ü∫ Reset
        </button>
        <div class="separator"></div>
        <div class="canvas-settings">
          <span>Canvas: </span>
          <input type="number" id="canvas-w" value="800" />
          <span>x</span>
          <input type="number" id="canvas-h" value="600" />
          <button class="btn-tool" onclick="updateCanvasSize()">
            Set Size
          </button>

          <div class="separator"></div>

          <span>Map: </span>
          <select id="map-select" onchange="handleMapChange(this)">
            <option value="default">Default (Grey)</option>
            <option value="upload">üìÅ Upload My Map...</option>
          </select>

          <input
            type="file"
            id="map-upload"
            accept="image/*"
            style="display: none"
            onchange="loadMapFile(this)"
          />
        </div>
      </div>
      <div id="status">Ready</div>
    </header>

    <main class="container">
      <section class="editor-pane">
        <textarea id="codeEditor" spellcheck="false">
for (var i = 0; i < 4; i++) {
  motor(60, 60);
  delay(1000);
  motor(60, 20);
  delay(1000);
}
motor(0, 0);</textarea
        >
      </section>

      <div class="resizer" id="drag-resizer"></div>

      <section class="canvas-pane">
        <div id="canvas-area">
          <div id="robot">
            <div class="wheel w-l"></div>
            ROBOT
            <div class="wheel w-r"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://neil.fraser.name/software/JS-Interpreter/acorn_interpreter.js"></script>
    <script src="script.js"></script>
  </body>
</html>
